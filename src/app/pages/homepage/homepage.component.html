  <mat-progress-bar mode="determinate" [value]="progressBarValue"></mat-progress-bar>
  <mat-form-field appearance="standard" class="search">
    <mat-label>Search</mat-label>
    <input matInput type="text" [(ngModel)]="searchString">
  </mat-form-field>
  <div class="container">
    <app-pokemon-list [pokemons]="pokemons | search:searchString"></app-pokemon-list>
    <button mat-button (click)="next()">NEXT</button>
  </div>
