<mat-card class="card">

  <mat-card-header>
    <mat-card-title>{{pokemon.name | uppercase}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <img  src="{{pokemon.imageUrl}}">
  </mat-card-content>

  <mat-card-actions class="likes">
      <button mat-button (click)="incLikes()">+</button>
      <span>{{likes | async | likes}}</span>
      <button mat-button (click)="decLikes()">-</button>
  </mat-card-actions>

  <mat-card-actions>
      <button  *ngIf="!fromFav" [disabled]="isOnFav" mat-fab (click)="addToFav()">
        <mat-icon>bookmark_add</mat-icon>
      </button>
      <button *ngIf="fromFav" mat-raised-button color="warn" (click)="delFromFav()">
        Удалить из избранного
      </button>
  </mat-card-actions>

</mat-card>
