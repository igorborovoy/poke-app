<div appChangeColor class="list">
  <p>{{pokemon.name | uppercase}}</p>
  <img  src="{{pokemon.imageUrl}}">

  <div class="likes">
    <button (click)="incLikes()">+</button>
    <span>{{likes | async | likes}}</span>
    <button (click)="decLikes()">-</button>
  </div>
  <div class="fav-buttons">
    <button [hidden]="isOnFav" (click)="addToFav(pokemon)">В избранное</button>
    <button [hidden]="!isOnFav" (click)="delFromFav(pokemon)">Удалить с избранного</button>
  </div>
</div>
